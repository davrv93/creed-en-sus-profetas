<ion-view title="{{'app' | translate}}" ng-controller="SpiritProphecyReadCtrl" style="background-color:#8082C6">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
   <ion-nav-buttons side="right">
   <md-button ng-click="onListReading()" class="md-icon-button" aria-label="Refresh">
     <ng-md-icon icon="refresh"></ng-md-icon>
   </md-button>
    <md-menu>
   <!-- Trigger element is a md-button with an icon -->
   <md-button ng-click="$mdMenu.open($event)" class="md-icon-button" aria-label="Open sample menu">
     <ng-md-icon icon="language"></ng-md-icon>
   </md-button>
  <md-menu-content>
     <md-menu-item>
        <md-button ng-click="change_language('ES')">     
          <div class="locale_icon" >
            <ng-include src="'resources/apps/home/es.svg'" ></ng-include>
            <p class="locale_word">&emsp;{{'translate.espaÃ±ol' | translate}}&emsp;&emsp;</p>
          </div>
        </md-button>
     </md-menu-item>
    <md-menu-item>
        <md-button ng-click="change_language('EN')">     
          <div class="locale_icon" >
            <ng-include src="'resources/apps/home/en.svg'" ></ng-include>
            <p class="locale_word">&emsp;{{'translate.ingles' | translate}}&emsp;&emsp;</p>
          </div>
        </md-button>
     </md-menu-item>
   </md-menu-content>
   </md-menu>
  
  </ion-nav-buttons>
  <div class="bar bar-subheader bar-dark">
      <h2 class="title">{{pageTitle}}</h2>
  </div>    
    

  <ion-content class="background home-container responsive-sm " align="center" style="height:85%; padding-bottom:40px">  		
    <md-content style="height:100%;" class="background has-header has-footer">
      <div style="text-align: justify; text-justify: inter-word; margin-left:15px;margin-right:15px; margin-bottom:2px" ng-repeat="x in obj_reading">
          <span class="verse" ng-bind-html="x.data"></span>
          <br><br>
      </div>
    </md-content>
  </ion-content>

    <ion-footer-bar class="bar-dark" keyboard-attach>
	 <h1 class="title">{{footerTitle}}</h1>
	</ion-footer-bar>
  <core-progress state="progress"></core-progress>

</ion-view>
