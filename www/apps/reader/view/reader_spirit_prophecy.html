<ion-view cache-view="false" align="left">
    <ion-nav-title style="white-space:normal; font-size:0.9em">
        {{book_name}}
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-music-note" aria-label="Hear the audio" ng-if="!conditionPlayer && chapter.audio"
            ng-click="handlePlayer()"></a>
        <a class="button button-icon icon ion-android-share-alt" aria-label="Share in social networks" ng-if="conditionPlayer && chapter.audio"
            ng-click="handlePlayer()"></a>
        <a class="button button-icon icon ion-refresh" aria-label="Refresh" ng-click="onListReading()"></a>
        <a class="button button-icon icon ion-earth" aria-label="Open language menu" menu-toggle="right"></a>
    </ion-nav-buttons>
    <ion-content class="home-container responsive-sm " align="center" style=" padding-bottom:40px" overflow-scroll="false">
        <div style="height:100%" class="has-header has-footer">
            <div>{{reading.name}}</div>
            <div class="text-content-show">
                <span class=" verse" style="white-space: pre-wrap;">{{reading.data}}</span>
                <br>
                <br>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <div id="audio_player_container" ref="player ">
        </div>
        <div class="text-content-show" align="center">
            <span class=" verse">{{reading.book_name}}:
                {{reading.spirit_prophecy_chapter}} </span>
        </div>
    </ion-footer-bar>
</ion-view>
