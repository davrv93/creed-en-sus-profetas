<ion-modal-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title" translate="idioma_titulo"></h1>
    <button class="button icon ion-close-round button-icon" ng-click="close()"></button>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset">

      <div class="item" ng-repeat="x in $parent.languages" ng-click="setLanguage(x.code)">
        {{x.name}}
      </div>


    </div>

  </ion-content>

</ion-modal-view>
