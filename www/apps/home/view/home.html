    <div class="list " ng-init="showActionToast();">
      <a class="item item item-thumbnail-center " href="#/app/reader_bible" ng-click="$parent.$parent.closeToast();"
        onclick="window.location.href='#/app/reader_bible'">
        <h2 translate="reavivados"></h2>
      </a>
      <a class="item item item-thumbnail-center" href="#/app/reader_spirit_prophecy" ng-click="$parent.$parent.closeToast();"
        onclick="window.location.href='#/app/reader_spirit_prophecy'">

      </a>
      <a class="item item item-thumbnail-center" href="#/app/about" ng-click="$parent.$parent.closeToast();" onclick="window.location.href='#/app/about'">
        <h2 translate="sobre_aplicacion"></h2>
      </a>
      <a class="item item item-thumbnail-center" href="#/app/help" ng-click="$parent.$parent.closeToast();" onclick="window.location.href='#/app/about'">
